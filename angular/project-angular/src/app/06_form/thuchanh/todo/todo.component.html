<form #createStudentForm = "ngForm" (ngSubmit)="onSubmit(createStudentForm)">
  <div class="form-group">
    <label>Student id</label>
    <input [(ngModel)] = student.studentId name="studentId" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Student name</label>
    <input [(ngModel)] = student.studentName name="studentName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Student address</label>
    <input [(ngModel)] = student.studentAddress name="studentAddress" type="text" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
